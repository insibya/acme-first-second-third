<html>
  <head>
    <style>
      #lists {
        display: flex
      }
      #lists > div {
        height: 400px;
        width: 400px;
        border: solid 1px salmon;
        padding: 20px
      }
      #lists button {
        height: 50px;
        width: 350px;
      }
      .selected {
        background-color: salmon
      }
    </style>
  </head>
  <body>
    <h1>Acme First, Second, Third</h1>
    <div id='lists'>
      <div>
        <button>></button>
        <button><</button>
        <h1>FIRST</h1>
        <ul id='first'></ul>
      </div>
      <div>
          <button>></button>
          <button><</button>
        <h1>SECOND</h1>
        <ul id='second'></ul>
      </div>
      <div>
          <button>></button>
          <button><</button>
        <h1>THIRD</h1>
        <ul id='third'></ul>
      </div>
    </div>
    <script>
      const slots = ['first', 'second', 'third'];
    
      const users = [
        {id: 1, name: 'moe', slot: 'first'},
        {id: 2, name: 'larry', slot: 'second'},
        {id: 3, name: 'curly', slot: 'third'},
        {id: 4, name: 'lucy', slot: 'third', selected: true}
      ];
            
      const render = () => {
        slots.forEach(slot => {
          document.querySelector(`#${slot}`).innerHTML = '';
        })
        const listEntries = users.map(user =>
          `<li class='${user.selected ? 'selected' : null}'> ${user.name} </li>`);
        users.map((user, idx) =>
          document.querySelector(`#${user.slot}`).innerHTML += listEntries[idx]);
      }
      
      const list = document.querySelector('#lists');

      list.addEventListener('click', ev => {
        if (ev.target.tagName === 'LI') {
          users.forEach((user, idx) => {
            if (user.name === ev.target.innerHTML.trim()) {
              users[idx].selected ? users[idx].selected = false : users[idx].selected = true;
            };
          })
        };
        render();
      })
      
      render();
    </script>
  </body>  
</html>
